<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="reset.css" href="resources/reset.css">
    <link rel="stylesheet" href="resources/style.css">
  </head>
  <body>

    <!-- COMPANY HEADER -->

    <div class="company">
      <div class="container">
        <img src="resources/images/logo.png" alt="Company Logo">
        <span>SECRET AGENT SUPPLY</span>
      </div>
    </div>

    <!-- MAIN HEADER -->

    <div class="main-title">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- NAVIGATION -->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!-- PRODUCTS -->

    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="A pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="A watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="A pair of sunglasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- COMPANY INFO -->

    <div class="container">
      <div class="contact">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- FOOTER -->

    <footer>
      <div class="container">
          &copy Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
